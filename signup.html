
<!doctype html>
{%load static%}

<html lang="en">
  <head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="GYm,fitness,business,company,agency,multipurpose,modern,bootstrap4">
  
  <meta name="author" content="Themefisher.com">

  <title>HarmonyMind| Register</title>  <!-- bootstrap.min css -->
  <link rel="stylesheet" href="{% static 'plugins/bootstrap/css/bootstrap.min.css' %}">
  <!-- Icofont Css -->
  <link rel="stylesheet" href="{% static 'plugins/icofont/icofont.min.css' %}">
  <!-- Themify Css -->
  <link rel="stylesheet" href="{% static 'plugins/themify/css/themify-icons.css' %}">
  <!-- animate.css -->
  <link rel="stylesheet" href="{% static 'plugins/animate-css/animate.css' %}">
  <!-- Magnify Popup -->
  <link rel="stylesheet" href="{% static 'plugins/magnific-popup/dist/magnific-popup.css' %}">
  <!-- Owl Carousel CSS -->
  <link rel="stylesheet" href="{% static 'plugins/slick-carousel/slick/slick.css' %}">
  <link rel="stylesheet" href="{% static 'plugins/slick-carousel/slick/slick-theme.css' %}">
  <!-- Main Stylesheet -->
  <!--<link rel="stylesheet" href="css/style.css"> -->
  <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
  <!-- <link rel="stylesheet" type="text/css" href="{% static 'style.css.map' %}"> -->
  <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
  <!-- <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script> -->


</head>
<body>

<!-- Header Start -->
<nav class="navbar navbar-expand-lg navigation bg-dark relative-top" id="navbar">
	<div class="container-fluid">
		<a class="navbar-brand" href="index.html">
			<h2 class="text-white text-capitalize"></i>HarmonyMind<span class="text-color">.com</span></h2>
		</a>
		
		</div>
	</div>
</nav>


<!-- Header Close -->

<div class="main-wrapper ">
<section class="page-title bg-2">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
          <ul class="list-inline mb-0">
            <li class="list-inline-item"><a href="{% url 'signin'%}" class="text-sm letter-spacing text-white text-uppercase font-weight-bold">Login</a></li>
            
            
          </ul>
           <h1 class="text-lg text-white mt-2">Register Below</h1>
      </div>
    </div>
  </div>
</section>


<!-- contact form start -->
<section class="contact-form section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8 text-center">
        <div class="section-title">
          <div class="divider mb-3"></div>
          <h2>Fill all the required details</h2>
          <p class="mt-3"></p>
        </div>
      </div>
    </div>

	<div class="row justify-content-center pb-5">
      <div class="col-lg-9 text-center">
        <form action="/signup" method="post">
			{% csrf_token %}
          <div class="form-row">
            <div class="col-lg-6 col-md-6 col-sm-12">
              <div class="form-group">
                <input name="name" type="text" class="form-control" placeholder="Full name" required>
              </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12">
                <div class="form-group">
                    <select name="gender" class="form-control" required>
                      <option value="" disabled selected>Select Gender</option>
                      <option value="Male">Male</option>
                      <option value="Female">Female</option>
                      <option value="Other">Other</option>
                    </select>
                  </div>
                  
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12">
                <div class="form-group">
                  <input name="email" type="email" class="form-control" placeholder="Email Address" required>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12">
                <div class="form-group">
                  <input name="number" type="number" class="form-control" placeholder="Phone no" required>
                </div>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12">
              <div class="form-group-2">
                <input type="password" name="pass1" class="form-control" placeholder="Password" required></textarea>
              </div> <br>

            <div class="col-lg-12 col-md-12 col-sm-12">
              <div class="form-group-2">
                <input type="password" name="pass2" class="form-control" placeholder="Confirm Password" required></textarea>
              </div>

              <div class="text-center">
                <button class="btn btn-main mt-3 " type="submit">SignUp</button>
              </div>
            </div>
          </div>
          <div class="error" id="error">Sorry something went wrong.</div>
          <div class="success" id="success">You are now registered.</div>
      </div>
    </div>

  </div>

   <!-- 
    Essential Scripts
    =====================================-->


   <!-- Main jQuery -->
   <script src="plugins/jquery/jquery.js"></script>
   <!-- Bootstrap 4.3.1 -->
   <script src="plugins/bootstrap/js/bootstrap.min.js"></script>
   <!-- Slick Slider -->
   <script src="plugins/slick-carousel/slick/slick.min.js"></script>
   <!--  Magnific Popup-->
   <script src="plugins/magnific-popup/dist/jquery.magnific-popup.min.js"></script>
   <!-- Form Validator -->
   <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery.form/3.32/jquery.form.js"></script>
   <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.11.1/jquery.validate.min.js"></script>
   <!-- Google Map -->
   <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBu5nZKbeK-WHQ70oqOWo-_4VmwOwKP9YQ"></script>
   <script src="plugins/google-map/gmap.js"></script>

   <script src="js/script.js"></script>

   </body>

   </html>
